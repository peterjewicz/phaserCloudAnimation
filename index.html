<html>
	<head>
		<title>Animation Demo</title>
		<script src="phaser.js"></script>
	</head>
	<body>
	</body>
	<script>
	//game shit here

	var game = new Phaser.Game(578,333, Phaser.AUTO, 'game');




	var mainState = {
		preload: function() {

	  	  game.load.image('bg', 'assets/bg.jpg');
		  game.load.image('sun', 'assets/sun.png');
		  game.load.image('cloud', 'assets/cloud.png');


		},
		 create: function() {
			frame = 0;
			reverseClouds = false;
        	bg = game.add.tileSprite(0, 0, 1167, 667, 'bg');
			bg.scale.setTo(.5,.5);



			cloudArray = Array();

			cloud = game.add.sprite(401, 21, 'cloud');
			cloud.scale.setTo(.5,.5);
			cloudArray.push(cloud);

			sun = game.add.sprite(400, 20, 'sun');
			sun.scale.setTo(.5,.5);

			cloud = game.add.sprite(200, 20, 'cloud');
			cloud.scale.setTo(.5,.5);
			cloudArray.push(cloud);

			cloud = game.add.sprite(330, 60, 'cloud');
			cloud.scale.setTo(.5,.5);
			cloudArray.push(cloud);

			cloud = game.add.sprite(290, 70, 'cloud');
			cloud.scale.setTo(.5,.5);
			cloudArray.push(cloud);


			cloud = game.add.sprite(20, 60, 'cloud');
			cloud.scale.setTo(.5,.5);
			cloudArray.push(cloud);


	    },

	    update: function() {
			if(reverseClouds == false){
				for(var x = 0; x < cloudArray.length; x++){
						cloudArray[x].position.x = cloudArray[x].position.x - 0.1;
				}
				frame++;
				if(frame == 199){
					reverseClouds = true;
				}
			}
			else{
				for(var x = 0; x < cloudArray.length; x++){
						cloudArray[x].position.x = cloudArray[x].position.x + 0.1;
				}
				frame--;
				if(frame == 0){
					reverseClouds = false;
				}
			}
	    },
	}




	game.state.add('Game', mainState);
	game.state.start('Game');
	</script>
</html>
